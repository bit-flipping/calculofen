{% extends 'fen/home.html' %}
{% block conteudo %}
<br>
<div class="container">
    <h1 style="text-align: center">Selecione os volumes para calculo</h1><br>
    <h3 style="text-align: center">{{tamanho}}</h3><br>
    <form action="{% url 'seleciona' %}" method="post">
        {% csrf_token %}
        <table class="table table-bordered table-striped justify-content-center">
            <tr>            
                <th style="text-align: center">VOLUMES NAVIO</th>
                <th style="text-align: center">VOLUMES TERRA</th>                                       
            </tr>
            
            {% for volume in volumes %}       
            <tr>                        
                <td style="text-align: center"><input type="text" id="fname" class="text-center" name="navio" value="{{volume.0}}"></td> 
                <td style="text-align: center"><input type="text" id="fname" class="text-center" name="terra" value="{{volume.1}}"></td>                                                           
            </tr>        
            {% endfor %}
        </table>
        <button class="form-control-sm">Enviar</button>
    </form>
</div>

{% endblock %}
